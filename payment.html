<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./Styles/payment.css" />
  </head>
  <body>
    <div id="pnavbar">
      <h1>Welcome to Payment Page</h1>
    </div>
    <div id="parent">
      <div id="plan">
        <h1>Start the <span></span> plan</h1>
        <p></p>
        <br />
        <h4>Summary</h4>
        <div id="fl">
          <div>
            <p><span></span> plan (0 - 500 subscribers)</p>
            <p><a href="billing.html">Change plan</a></p>
          </div>
          <div>
            <p></p>
          </div>
        </div>
        <hr />
        <div id="to">
          <h3>Total</h3>
          <h3><span></span>/month</h3>
        </div>
        <p>
          Your plan will renew automatically each month. You can cancel anytime.
        </p>
      </div>
      <!-- <h2>Add Card</h2> -->
      <div>
        <form action="">
          <label for="">Card Number</label>
          <input
            type="number"
            id="num"
            placeholder="Enter 16 digit Card Number"
          />
          <label for="">Name on Card</label>
          <input type="text" id="name" placeholder="Enter Name" />
          <label for="">Expiry month</label>
          <input type="number" name="" id="expmonth" placeholder="MM" />
          <label for="">Expiry Year</label>
          <input type="text" id="expyear" placeholder="YYYY" />
          <label for="">PIN</label>
          <input
            type="password"
            name=""
            id="pswd"
            placeholder="Pin must be 4 digit"
          />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="./Scripts/payment.js"></script>
