<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/signup.css" />
  </head>
  <body>
    <div id="container">
      <h2><a href="index.html">Campaign Monitor</a></h2>
      <h1>Sign up for free.</h1>
      <p>
        Start sending beautifully designed emails today with our<br />
        drag-and-drop editor and library of free templates.
      </p>
    </div>
    <form action="" id="sign">
      <input type="text" placeholder="Full Name" id="name" />
      <input type="text" placeholder="Company Name" id="cname" />
      <input type="email" placeholder="Email address" id="email" />
      <input type="password" placeholder="Password" id="password" />
      <input type="submit" value="Create my account" />
      <p>
        To find out more about how we're using the information you're
        <br />giving us, please review our <span>privacy statement.</span>
      </p>
    </form>
    <p>Already have an account?<a href="login.html">Log in.</a></p>
  </body>
</html>
<script src="./SCripts/signup.js"></script>
